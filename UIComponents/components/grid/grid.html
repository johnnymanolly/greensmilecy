<div ng-show="!$ctrl.hidePanel" class="filter-bar">
  <div class="{{$ctrl.class}}">
  <form>
    <div ng-show= "$ctrl.enableClientSideFilter && $ctrl.mode == 'normal'" class="form-group col-xs-12 col-sm-4 pdr0">
        <div class="form-group">
           <input type="text" class="form-control" ng-change="$ctrl.onFilterChanged()" ng-model="$ctrl.quickFilterValue"  placeholder="Search" />
       </div>
    </div>   
    <div ng-show= "$ctrl.enableServerSideFilter && $ctrl.mode == 'infinite'" class="form-group col-xs-12 col-sm-4 pdr0">
        <div class="form-group">
            <input type="text" class="form-control" ng-change="$ctrl.onServerFilterChanged()" ng-model="$ctrl.serverFilterText" placeholder="Search" />
      </div>
    </div>  
    <div class="col-xs-12 col-sm-6 pull-right text-right">
      <button ng-hide= {{$ctrl.enableDeleteRow}} ng-click="$ctrl.openConfirmationPopUp()" class="txt-s-103 cl0 bg10 size-h-9 hov-btn2 trans-04 pointer p-rl-29 mt4"><i class="fa fa-close" aria-hidden="true"></i> {{$ctrl.deleteLabel}}</button>
      <button ng-hide= {{$ctrl.enableAddRow}} ng-click="$ctrl.onAddRow()" class="txt-s-103 cl0 bg10 size-h-9 hov-btn2 trans-04 pointer p-rl-29 mt4"><i class="fa fa-plus" aria-hidden="true"></i> {{$ctrl.addLabel}}</button>
    </div>
   </form>  
    </div>
</div>
    
<div class="col-xs-12" ng-show="$ctrl.showError"><div class="alert" ng-class="'alert-' + ( $ctrl.message.type || 'warning')">{{$ctrl.message.content}}</div></div>
<div class="clearfix"></div>
<div class="col-xs-12">
  <div ag-grid="$ctrl.gridOptions" class="ag-bootstrap"  ng-style="$ctrl.style"></div>
</div>
